<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Subir Foto</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="css/form-validation.css" rel="stylesheet">
</head>

<body onload="CargaSelect();" class="bg-light">

  <div class="container">
    <main>
      <div class="py-5">
        <h2>Subir Foto</h2>
      </div>

      <div class="row g-3">
        <div class="col-md-6 col-lg-6 ">

          <form class="card p-2">
            <div class="col-12">
              <img src="resources/no-photo.jpg" alt="..." class="img-thumbnail">
            </div>
          </form>
        </div>
        <div class="col-md-6 col-lg-6">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div style="height:0px;overflow:hidden">
                <input type="file" id="fileInput" name="fileInput" onchange='previewFile()' />
              </div>
              <button class="btn btn-primary" type="button" onclick="chooseFile();">Cargar Foto</button>
              <div class="col-12">
                <label for="name1" class="form-label">Nombre de Foto</label>
                <input type="text" class="form-control" id="name1" placeholder="" value="" required>
              </div>

              <select id="albumes" class="form-control md-form">
                <option value="" disabled selected>Escoger Album</option>
              </select>

              <button onclick="SubirButton();" class="btn btn-primary" type="button">Subir</button>

            </div>

            <hr class="my-4">

          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021</p>

    </footer>
  </div>
  <script src="js/form-validation.js"></script>
</body>

</html>

<script>
  var imagenName = "";
  var url_string = window.location.href; //window.location.href
  var url = new URL(url_string);
  var idUser = url.searchParams.get("id");
  var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 

  function SubirButton(){
    var name = document.getElementById("name1").value; 
    var e = document.getElementById("albumes");
    //Id del album a subir
    var idValor = e.value;

    var theUrl = "http://localhost:3000/fotos/" + idValor;
    xmlhttp.open("POST", theUrl);
    xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xmlhttp.onload  = function() {
      var jsonResponse = JSON.parse(xmlhttp.responseText);
      // do something with jsonResponse
      console.log(jsonResponse)

    };
    xmlhttp.send(JSON.stringify({ "nombre": name, "imagen": imagenName}));


  }

  function chooseFile() {
    document.getElementById("fileInput").click();
  }  

  //Metodo para obtener la imagen
  function previewFile() {
    var preview = document.querySelector('img');
    var file    = document.querySelector('input[type=file]').files[0];
    var reader  = new FileReader();

    reader.onloadend = function () {
      preview.src = reader.result;
      imagenName = reader.result;
    }

    if (file) {
      reader.readAsDataURL(file);
    } else {
      preview.src = "";
    }
  }

  function CargaSelect() {
  var theUrl = "http://localhost:3000/albumes/" + idUser;
  xmlhttp.open("GET", theUrl);
  xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  xmlhttp.onload  = function() {
    var jsonResponse = JSON.parse(xmlhttp.responseText);
    // do something with jsonResponse
    if(jsonResponse.estado == "OK"){
      console.log("Albumes encontrados")

      for (let index = 0; index < jsonResponse.content.length; index++) {
        const element = jsonResponse.content[index];

        var option = document.createElement("option");
        option.text = element.nombre_album;
        option.value = element.id_album;
        var select = document.getElementById("albumes");
        select.appendChild(option);
      }

    } else {
      console.log("No existen albumes")
    }

  };

  xmlhttp.send();

  }
</script>
