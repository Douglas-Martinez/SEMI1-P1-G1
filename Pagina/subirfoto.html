<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Subir Foto</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5">
        <h2>Subir Foto</h2>
      </div>

      <div class="row g-3">
        <div class="col-md-6 col-lg-6 ">

          <form class="card p-2">
            <div class="col-12">
              <img src="resources/no-photo.jpg" alt="..." class="img-thumbnail">
            </div>
          </form>
        </div>
        <div class="col-md-6 col-lg-6">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <button class="btn btn-primary" type="button">Cargar Foto</button>
              <div class="col-12">
                <label for="firstName" class="form-label">Nombre de Foto</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              </div>

              <select class="form-control md-form">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>

              <button class="btn btn-primary" type="button">Subir</button>

            </div>

            <hr class="my-4">

          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021</p>

    </footer>
  </div>
  <script src="js/form-validation.js"></script>
</body>

</html>
